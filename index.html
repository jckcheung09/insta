<!DOCTYPE html>

    <meta charset="utf-8">

    <link rel="stylesheet" href="insta.css">
    <title>instagram</title>
  </head>
  <body>
    <div class="right">
      <!-- sign in form -->
      <div class="form">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="instagram">
        <p class="signmes" >Sign up to see photos and videos from your friends.</p>
        <button type="button"><i class="fa fa-facebook-official" style="font-size:15px;color:white;"></i> Log in with face book</button>
        <div class="signmes">
          <hr >
          OR
          <hr>
        </div>


        <form class="" action="index.html" method="post">
          <input type="text" name="" value="Mobile Number or Email">
          <input type="text" name="" value="Full Name">
          <input type="text" name="" value="Username">
          <input type="text" name="" value="Password">
        </form>
        <button type="button" name="button">Sign up</button>
        <p class="terms" >By signing up, you agree to our <strong>Terms</strong> and <strong>Privacy Policy</strong>. </p>
      </div>

      <div class="account">
        <p>Have an account? <a href="https://www.instagram.com/accounts/login/">Log in</a> </p>
      </div>
      <div class="getapp">
        <p>Get the app.</p>
      </div>

      <!-- app section -->
      <div class="apps">
        <a  href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26utm_medium%3Dbadge"><img class="google" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png" alt=""> </a>
        <a  href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.signupPage.badge&mt=8"><img class="apple" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png" alt=""> </a>
      </div>

    </div>
    <!-- left image -->
    <img class="left" src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/001bc33056c1.jpg" alt="">
